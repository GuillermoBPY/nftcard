<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="nftcard">
    <div class="nft__img">
      <a href="./src/images/image-equilibrium.jpg" target="_blank">
      <div class="hoover"></div>
      <img src="/src/images/image-equilibrium.jpg" alt="equilibrium">
    </a>
    </div>
    
    <div class="nft__info">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="nft__value">
      <span class="nft__ico">
        <img src="/src/images/icon-ethereum.svg" alt="ethereum">
        <p>0.041 ETH</p>
      </span>
      <span class="nft__clock">
        <img src="/src/images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </span>
    </div>
    <hr>
    <div class="nft__creator">
      <div class="creator--ico">
        <img src="/src/images/image-avatar.png" alt="JulesWyvern">
      </div>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </main>










</body>

</html>
